<html>
<head>
	<title>mink.</title>
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="styles.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.8.23.custom.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

</head>
<body>
	<h1>mink.</h1>
	<div class="vectors">
		<table id="vector_table">
			<tr class="first vector">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr class="differences">
				<td>5</td>
				<td>5</td>
				<td>5</td>
				<td>5</td>
				<td>5</td>
			</tr>
			<tr class="second vector">
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>10</td>
			</tr>
		</table>
	</div>

	<div class="slider_container">
		<div class="bar" id="slider_bar">
			<div class="handle ui-slider-handle">
				<div class="inner_circle"></div>
			</div>
		</div>
	</div>

	<div class="expression">

		<span class="limit">
			<span class="lim">
				lim
			</span>
			<span class="approaches">
				<span class="variable">q</span>
				<span class="arrow">&rarr;</span>
				<span class="infinity">&#8734;</span>
			</span>
		</span>
		<span class="open parenthesis">(</span>
		
		<span class="summation">
			<span class="upper bound">5</span>
			<span class="sigma">&Sigma;</span>
			<span class="lower bound">i = 1</span>
		</span>

		<span id="component_difference">| x<span class="sub">i</span> - y<span class="sub">i</span> |</span>
		<span class="super">q</span>

		<span class="close parenthesis">)</span>
		<span class="super">1/q</span>

		<span class="equals">=</span>
		<span class="equation_value">34.2</span>

	</div>
</body>
</html>
